<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    #time {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    .time {
      padding: 16px;
      font-size: 24px;
    }
    .counter {
      display: flex;
      justify-content: center;
      font-size: 44px;
    }
  </style>
  <title>Rolandz</title>
</head>
<body>
  <div>
    <div id="time">
        <div class="time">days: <div class="counter" id="days"></div></div>
        <div class="time">hours: <div class="counter" id="hours"></div></div>
        <div class="time">minutes: <div class="counter" id="minutes"></div></div>
        <div class="time">seconds: <div class="counter" id="seconds"></div></div>
      </div>
      <video controls width="480">
        <source src="./dans.mp4" type="video/mp4">
        Sorry, your browser doesn't support embedded videos.
      </video>
  </div>

  <script>
    const days = document.querySelector('#days')
    const hours = document.querySelector('#hours')
    const minutes = document.querySelector('#minutes')
    const seconds = document.querySelector('#seconds')

    function getClosesFriday () {
    const currentTime = new Date()
    currentTime.setHours(14)
    currentTime.setMinutes(0)


    if (currentTime.getDay() === 5) {
      return currentTime
    }

    const date = currentTime.getDate()
    const diff = Math.abs(currentTime.getDay() - 5)
    currentTime.setDate(date + diff)

    return currentTime
  }

  const endOfHackathon = getClosesFriday().getTime()
  const second = 1000
  const minute = second * 60
  const hour = minute * 60
  const day = hour * 24

  function updateTime() {
    const dateNow = new Date().getTime();
    const timeLeft = endOfHackathon - dateNow;

    days.textContent = Math.floor(timeLeft / day)
    hours.textContent = Math.floor((timeLeft % day) / hour)
    minutes.textContent = Math.floor((timeLeft % hour) / minute)
    seconds.textContent = Math.floor((timeLeft % minute) / second)
  }

  updateTime()
  setInterval(updateTime, second / 4)

  </script>
</body>
</html>
